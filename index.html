<!DOCTYPE html>
<html lang="en">

<head>
  <title>数学音乐</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Monoton&text=tenori-f" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>数学 & 音乐</h1>

  <button class="controls glitcheroni synth" id="btnSynth" onclick="playSynth()" title="Adding synth sounds">
    算子
  </button>
  <button class="controls glitcheroni" id="btnDrums" onclick="playDrums()" title="Adding drum sounds">
    算术
  </button>
  <button class="controls glitcheroni" onclick="autoDrums()" id="btnAuto" not-loaded
    title="Improvise drums using Machine Learning">
    公式优化
  </button>
  <br>
  <label class="controls glitcheroni">间隔<input placeholder="100" type="number" value="100" id="input">毫秒</label>
  <button class="controls glitcheroni" id="btnPlay" onclick="playOrPause()">
    启动
  </button>
  <button class="controls glitcheroni" onclick="reset(true)">
    重置
  </button>

  <br><br>

  <div class="container" id="container"></div>

  <br>


  <button class="controls glitcheroni" onclick="loadDemo(1)">古风音乐</button>
  <button class="controls glitcheroni" onclick="loadDemo(2)">奇幻音乐</button>
  <button class="controls glitcheroni" onclick="loadDemo(3)">和谐音乐</button>
  <button class="controls glitcheroni" onclick="loadDemo(4)">实验音乐</button>

  <h3 class="samples">
    👆 预设风格 👆
  </h3>
  <div class="glitchButton" style="position:fixed;top:4px;right:4px;"></div>
  <script src="https://button.glitch.me/button.js"></script>

  <footer>
    计算机设计大赛<br><br>
    交互音乐<br><br>
    快捷键<br><br>
    s=算子, d=算术, i=公式优化, p=启动, r=重置
  </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.1.5"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/0.7.1/Tone.min.js"></script>

<!-- these could be a module with imports -->
<script src="./helpers.js"></script>
<script src="./script.js" defer></script>

</html>
